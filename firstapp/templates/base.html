{% load static %}
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <nav>
        <a href="{% url 'todo-list' %}">Show all</a> -
        <a href="{% url 'todo-create' %}">Create new</a>
        {% if not user.is_authenticated %}
            <a style="float: right;" href="{% url 'user-login' %}">Log In</a>
        {% else %}
            <div style="float: right;">
                <a href="#">Welcome {{ user.username }}!</a> -
                <a href="{% url 'user-logout' %}">Log Out</a>
            </div>
        {% endif %}
    </nav>
    <!-- Display messages if any -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <!-- Let child views display their content -->
    {% block content %}{% endblock %}
</body>
</html>
